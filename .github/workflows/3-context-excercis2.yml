name: validar-commit-mensaje
on: push

jobs:
  validar-autor:
    runs-on: ubuntu-latest
    steps:
      - name: Validar Autor
        run: |
          autor="${{ github.actor }}"
          if [[ "$autor" == "octocat" ]]; then
            echo "Gracias $autor por tu contribución 🐱‍💻"
          else
            echo "Autor del commit: $autor"
          fi

      - name: Validar Commit
        run: |
          nombrecomit="${{ github.event.head_commit.message }}"
          if [[ "$nombrecomit" == *"fix"* ]]; then
            echo "Se detectó una corrección (fix) en el commit"
          else
            echo "Commit recibido de ${{ github.actor }} con mensaje: $nombrecomit"
          fi
